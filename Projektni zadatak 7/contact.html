		<h1>Contact Form</h1>
		<div id="contact">
			<iframe src="https://www.google.hr/maps/place/Pohorska+ul.,+10090,+Zagreb/@45.8112199,15.8750171,1267m/data=!3m1!1e3!4m13!1m7!3m6!1s0x4765d1a11a964279:0x357537a5e7a58193!2sPohorska+ul.,+10090,+Zagreb!3b1!8m2!3d45.8128716!4d15.8742575!3m4!1s0x4765d1a11a964279:0x357537a5e7a58193!8m2!3d45.8128716!4d15.8742575?hl=hr" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">First Name *</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name.." required>

				<label for="lname">Last Name *</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
				
				<label for="lname">Your E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Your e-mail.." required>

				<label for="country">Country</label>
				<select id="country" name="country">
				  <option value="">Please select</option>
				  <option value="BE">Belgium</option>
				  <option value="HR" selected>Croatia</option>
				  <option value="LU">Luxembourg</option>
				  <option value="HU">Hungary</option>
				</select>

				<label for="subject">Subject</label>
				<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
	</main>
